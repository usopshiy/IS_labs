<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>

    </h:head>
    <h:body>
        <p:menubar>
            <p:menuitem disabled="true">
                <i class="pi pi-user"/>
                <h:outputText value=" #{userBean.user.username}"/>
            </p:menuitem>
            <p:menuitem style="margin-right:0">
                <p:commandButton action="#{userBean.logout()}" icon="pi pi-fw pi-sign-out"/>
            </p:menuitem>
            <p:divider layout="vertical"/>
            <p:menuitem value="main" outcome="main"/>
            <p:submenu label="Operations">
                <p:menuitem value="Basic" outcome="control"/>
                <p:menuitem value="Special" outcome="operation"/>
            </p:submenu>
            <p:menuitem value="administration" outcome="admin"/>
        </p:menubar>
    </h:body>
    <h:outputLabel value="Hello, world"/>
</f:view>
</html>
