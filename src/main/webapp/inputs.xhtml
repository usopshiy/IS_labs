<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions">
<f:view>
   <h:head>

   </h:head>
   <h:body>
      <h:form>
         <p:menubar>
            <p:menuitem disabled="true">
               <i class="pi pi-user"/>
               <h:outputText value=" #{userBean.user.username}"/>
            </p:menuitem>
            <p:menuitem icon="pi pi-fw pi-sign-out" action="#{userBean.logout()}"/>
            <p:divider layout="vertical"/>
            <p:menuitem value="main" action="#{route_bean.toMain()}"/>
            <p:submenu label="Operations">
               <p:menuitem value="Basic" action="#{route_bean.toControl()}"/>
               <p:menuitem value="Special" action="#{route_bean.toOperation()}"/>
            </p:submenu>
            <p:menuitem value="administration" outcome="admin"/>
            <p:menuitem value="importslog" outcome="inputs"/>
         </p:menubar>
      </h:form>
      <h:form id="main">
         <p:dataTable value="#{imports_bean.imports}" var="import" rows="10" id="dt-requests" class="dt-requests"
                      paginator="true" paginatorPosition="bottom" filteredValue="#{imports_bean.filteredImports}"
                      paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                      currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records">
            <p:column field="id" filterMatchMode="contains">
               <h:outputText value="#{import.id}"/>
            </p:column>
            <p:column field="user" filterMatchMode="contains">
               <h:outputText value="#{import.user}"/>
            </p:column>
            <p:column field="creationDate" filterMatchMode="contains">
               <h:outputText value="#{import.creationDate}"/>
            </p:column>
            <p:column field="text" filterMatchMode="contains" headerText="status">
               <h:outputText value="#{import.text}"/>
            </p:column>
            <p:column field="amount" filterMatchMode="contains">
               <h:outputText value="#{import.amount}"/>
            </p:column>
         </p:dataTable>
      </h:form>
   </h:body>
</f:view>
</html>
